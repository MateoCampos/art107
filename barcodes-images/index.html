<!DOCTYPE html>
<html>

<!-- A-Frame Image documentation: https://aframe.io/docs/1.0.0/primitives/a-image.html -->
<!-- Build a basic scene tut is very helpful: https://aframe.io/docs/1.0.0/guides/building-a-basic-scene.html#sidebar-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Demo</title>
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded="" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">


    <a-assets>
      <img id="doctor" src="assets/1Doctor.png">
      <img id="mailman" src="assets/2Mailman.png">
      <img id="jock" src="assets/3Jock.png">
      <img id="weather" src="assets/4Weather.png">
      <img id="greeting" src="assets/5Greeting.png">
      <img id="lonely" src="assets/6Lonely.png">
      <img id="motivation" src="assets/7Motivation.png">
      <img id="conversation" src="assets/8Conversation.png">
      <img id="map" src="assets/9Map.png">
      <img id="reminder" src="assets/10Reminder.png">

    </a-assets>


    <a-marker type="barcode" value="1Cross.png">
      <!-- Using the asset management system. -->
      <a-image src="#doctor" width="5" height="3.5" rotation="90 0 0"></a-image>
      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!-- <a-image src="assets/cat_in_cat.png"></a-image> -->
    </a-marker>
    <a-marker type="barcode" value="2Mail.png">
      <!-- Using the asset management system. -->
      <a-image src="#mailman" width="5" height="3.5" rotation="90 0 0"></a-image>
      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!-- <a-image src="assets/cat_in_cat.png"></a-image> -->
    </a-marker>
    <a-marker type="barcode" value="3Football.png">
      <!-- Using the asset management system.
    Note the width and height keep your image size in proportion. Position is calculated in "meters" -->
      <a-image src="#jock" width="3" height="1.7" rotation="90 0 0" position="0 2 0"></a-image>
      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!-- <a-image src="assets/assets/PLUR.jpg"></a-image> -->
    </a-marker>
    <a-marker type="barcode" value="4Umbrella.png">
      <!-- Using the asset management system. -->
      <a-image src="#weather" width="5" height="3.5" rotation="90 0 0"></a-image>
      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!-- <a-image src="assets/cat_in_cat.png"></a-image> -->
    </a-marker>
    <a-marker type="barcode" value="5Wave.png">
      <!-- Using the asset management system. -->
      <a-image src="#greeting" width="5" height="3.5" rotation="90 0 0"></a-image>
      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!-- <a-image src="assets/cat_in_cat.png"></a-image> -->
    </a-marker>
    <a-marker type="barcode" value="6Lonely.png">
      <!-- Using the asset management system.
    Note the width and height keep your image size in proportion. Position is calculated in "meters" -->
      <a-image src="#lonely" width="3" height="1.7" rotation="90 0 0" position="0 2 0"></a-image>
      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!-- <a-image src="assets/assets/PLUR.jpg"></a-image> -->
    </a-marker>
    <a-marker type="barcode" value="7Motivation.png">
      <!-- Using the asset management system. -->
      <a-image src="#motivation" width="5" height="3.5" rotation="90 0 0"></a-image>
      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!-- <a-image src="assets/cat_in_cat.png"></a-image> -->
    </a-marker>
    <a-marker type="barcode" value="8Conversation.png">
      <!-- Using the asset management system. -->
      <a-image src="#conversation" width="5" height="3.5" rotation="90 0 0"></a-image>
      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!-- <a-image src="assets/cat_in_cat.png"></a-image> -->
    </a-marker>
    <a-marker type="barcode" value="9Map.png">
      <!-- Using the asset management system.
    Note the width and height keep your image size in proportion. Position is calculated in "meters" -->
      <a-image src="#map" width="3" height="1.7" rotation="90 0 0" position="0 2 0"></a-image>
      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!-- <a-image src="assets/assets/PLUR.jpg"></a-image> -->
    </a-marker>
    <a-marker type="barcode" value="10Reminder.png">
      <!-- Using the asset management system. -->
      <a-image src="#reminder" width="5" height="3.5" rotation="90 0 0"></a-image>
      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <!-- <a-image src="assets/cat_in_cat.png"></a-image> -->
    </a-marker>
    <a-entity camera=""></a-entity>
  </a-scene>


</body>

</html>
